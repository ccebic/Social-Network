<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="logo">
        <img src="img/32196-3-pepsi-logo-transparent.png" alt="Logo">
    </div>
    <div class="header-text">
        <h1>Drustvena Mreza Projekat</h1>
    </div>
    

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="E-mail">
            </div>

            <div>
                <label>Lozinka:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="Password">
            </div>

            <div>
                <button>Uloguj se</button>
            </div>
        </form>

        <div class="no-acc-register">
            <p>Nemas nalog?</p>
            <button id="registracija">Registruj se</button>
        </div>
    </div>

    

    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
            <h2>Resgistracija korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko Ime:  *</label>
                <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="Unesi korisnicko ime">
            </div>

            <div>
                <label for="email">Email adresa: *</label>
                <input type="text" id="email" name="register_email" placeholder="E-mail">
            </div>

            <div>
                <label for="lozinka">Lozinka:  *</label>
                <input type="password" id="lozinka" name="register_lozinka" placeholder="********">
            </div>

            <div>
                <label for="ponovi_lozinku">Ponovi lozinku:  *</label>
                <input type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="********">
            </div>

            <div>
                <button>Registruj se</button>
            </div>
        </form>
    </div>






    <script src="./js/Validator.js"></script>
    <script src="./js/Session.js"></script>
    <script src="./js/User.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
