<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="./img/profile.jpg" alt="profile" class="profile">
                    <p><b class="bio" id="username"></b></p>
                    <p class="bio" id="email"></p>

                    <button class="btn-edit" id="editAccount">Izmjeni nalog</button>
                    <button class="btn-logout" id="logout">Odjavi se</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Napisi nesto i objavi"></textarea>
                        <button class="post">Objavi</button>
                    </form>

                    <div id="allPostsWrapper"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="editForm">
            <h2>Izmjeni svoj profil</h2>
            <div>
                <label for="korisnicko_ime">Korisnicko Ime:  *</label>
                <input 
                    type="text" 
                    id="korisnicko_ime" 
                    name="korisnicko_ime" 
                    placeholder="Unesi novo korisnicko ime"
                >
            </div>
            <div>
                <label for="email">Email adresa: *</label>
                <input 
                    type="text" 
                    id="edit_email" 
                    name="register_email" 
                    placeholder="E-mail"
                >
            </div>
            <div>
                <button>Izmjeni</button>
            </div>
        </form>
        <hr>
        <button id="deleteProfile">OBRISI PROFIL</button>
    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="./js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
